<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Dashboard</title>
</head>
<body>
  <h2>Welcome to the Attendance Dashboard!</h2>
  <p id="userInfo"></p>
  <button id="logout">Logout</button>

  <h2>Mark Attendance</h2>
  <input type="text" id="courseCode" placeholder="Course Code" />
  <input type="email" id="studentEmail" placeholder="Student Email" />
  <input type="checkbox" id="isPresent" /> Present
  <button id="submitAttendance">Submit</button>

  <h2>View Attendance</h2>
  <input type="email" id="viewEmail" placeholder="Enter your email" />
  <button id="viewAttendance">View</button>
  <div id="attendanceResults"></div>

  <!-- âœ… Use only one external JS -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
